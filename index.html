<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Memória</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="placar">
    <h1 id="pontos">PONTUAÇÃO: 0</h1>
    <h1 id="erro">ERROS: 0</h1>

    <label for="dificuldade">Nível:</label>
    <select id="dificuldade">
      <option value="facil">Fácil</option>
      <option value="medio">Médio</option>
      <option value="dificil">Difícil</option>
    </select>

    <button id="reiniciar">Reiniciar</button>
  </div>

  <div id="tabuleiro">
    <div class="memoria" data-card="1">
      <img class="frente" src="img/eletroeletronica.jpeg" />
      <img class="verso" src="img/verso.jpeg" />
    </div>
    <div class="memoria" data-card="2">
      <img class="frente" src="img/eletromecânica.jpeg" />
      <img class="verso" src="img/verso.jpeg" />
    </div>
    <div class="memoria" data-card="3">
      <img class="frente" src="img/logistica.jpeg" />
      <img class="verso" src="img/verso.jpeg" />
    </div>
    <div class="memoria" data-card="4">
      <img class="frente" src="img/mecanica.jpeg" />
      <img class="verso" src="img/verso.jpeg" />
    </div>
    <div class="memoria" data-card="5">
      <img class="frente" src="img/TDS.jpeg" />
      <img class="verso" src="img/verso.jpeg" />
    </div>
    <div class="memoria" data-card="6">
      <img class="frente" src="img/eletroeletronica2.jpeg" />
      <img class="verso" src="img/verso.jpeg" />
    </div>
    <div class="memoria" data-card="7">
      <img class="frente" src="img/eletromecânica2.jpeg" />
      <img class="verso" src="img/verso.jpeg" />
    </div>
    <div class="memoria" data-card="8">
      <img class="frente" src="img/logistica2.jpeg" />
      <img class="verso" src="img/verso.jpeg" />
    </div>
    <div class="memoria" data-card="9">
      <img class="frente" src="img/mecanica2.jpeg" />
      <img class="verso" src="img/verso.jpeg" />
    </div>
    <div class="memoria" data-card="10">
      <img class="frente" src="img/TDS2.jpeg" />
      <img class="verso" src="img/verso.jpeg" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
